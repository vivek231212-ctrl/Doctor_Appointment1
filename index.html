
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedToken - StitchHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-width: 390px;
            --app-height: 844px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Neutral soft background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent body scroll */
            color: #1e293b;
        }

        /* The strictly fixed mobile container */
        #root {
            width: var(--app-width);
            height: var(--app-height);
            min-width: var(--app-width);
            max-width: var(--app-width);
            min-height: var(--app-height);
            max-height: var(--app-height);
            background-color: white;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0,0,0,0.05);
            border-radius: 48px; /* Modern phone corner radius */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-text-size-adjust: 100%;
        }

        /* Mock "Status Bar" area for visual realism */
        #root::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #ffffff;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 100;
        }

        /* Handle small desktop heights */
        @media (max-height: 860px) {
            #root {
                transform: scale(0.9);
                transform-origin: center;
            }
        }
        @media (max-height: 780px) {
            #root {
                transform: scale(0.8);
            }
        }

        /* Prevent system zooming */
        * {
            touch-action: manipulation;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Clean scrolling for internal areas */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
