
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedToken - StitchHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-width: 390px;
            --app-height: 844px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Darker neutral background for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        /* The App Frame */
        #root {
            width: var(--app-width);
            height: var(--app-height);
            min-width: var(--app-width);
            min-height: var(--app-height);
            background-color: white;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.25), 0 0 0 12px #ffffff;
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform-origin: center;
            /* Prevent any selection or text resizing issues */
            -webkit-text-size-adjust: 100%;
            user-select: none;
        }

        /* Scaling for smaller screens to ensure visibility without reflow */
        @media (max-height: 900px), (max-width: 450px) {
            #root {
                transform: scale(0.9);
            }
        }
        @media (max-height: 800px) {
            #root {
                transform: scale(0.8);
            }
        }
        @media (max-height: 700px) {
            #root {
                transform: scale(0.7);
            }
        }

        /* Prevent system zooming and text selection on interactive elements */
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        /* Custom Scrollbar for the app's internal scroll - Hide it for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Ensure images don't distort */
        img {
            -webkit-user-drag: none;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
