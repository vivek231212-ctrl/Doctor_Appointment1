
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedToken - StitchHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-width: 390px;
            --app-height: 844px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent body scroll, only app scrolls */
        }

        #root {
            width: var(--app-width);
            height: var(--app-height);
            min-width: var(--app-width);
            min-height: var(--app-height);
            background-color: white;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.15), 0 0 0 10px #ffffff;
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform-origin: center;
        }

        /* Container for scrollable content */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Prevent system zooming and text selection */
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Scrollbar for the app's internal scroll */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
